<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .answer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Ask a Question</h1>
<form id="questionForm">
    <label for="question">Enter your question:</label>
    <input type="text" id="question" name="question" value="Get foo value" required>
    <button type="submit">Submit</button>
</form>

<div class="answer" id="answer"></div>

<script>
document.getElementById('questionForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    const question = document.getElementById('question').value;
    const url = `q/${encodeURIComponent(question)}`;
    console.log(`Fetching URL: ${url}`);
    

    fetch(url)
        .then(response => response.text()) // Assuming the response is text
        .then(data => {
            console.log(JSON.parse(data));
            
            document.getElementById('answer').innerText = `Answer: ${data}`;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('answer').innerText = 'Failed to fetch the answer.';
        });
});
</script>

</body>
</html>
